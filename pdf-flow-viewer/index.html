<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Flow Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
        }
        .pdf-embed {
            width: 100%;
            height: 100%;
            display: block;
        }

        @media (max-width: 768px) {
            .pdf-container {
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- PDFが同じフォルダにある場合 -->
        <embed src="acledaflow.pdf" type="application/pdf" class="pdf-embed">
    </div>
</body>
</html>
